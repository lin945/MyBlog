<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head2(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<nav class="main-bg-color ui inverted attached segment m-padded-tb-mini" th:replace="_fragments::menu2(2)">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui  item  m-text-space m-opacity-mini">后台</h2>
            <a href="#" class="item m-item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/img/ico.png">
                        林唯心
                    </div>
                    <i class="ui dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui main-color menu toggle  icon button m-right-top m-mobile-show">
        <i class="icon sidebar"></i>
    </a>
</nav>
<div class="m-padded-tb-hugex">
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<!--中间内容-->

<div  class="m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="" th:text="'提示： '+${message}">提示：操作成功！</div>
        </div>
        <table class="ui compact teal table">
            <thead>
            <tr align="center">
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center" th:each="type,iterStat : ${page.getRecords()}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.getName()}">我的故事</td>
                <td>
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.getId()})}" class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.getId()})}"  onclick="return confirm('确定要删除该分类吗？三思啊! 删了可就没了！')" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6" >
                    <div class="ui inverted divided stackable grid">
                        <div class="three wide column" align="center">
                            <a class="item" th:href="@{/admin/types(pageNum=${page.hasPrevious()}?${page.getCurrent()-1}:1)}" th:unless="${page.getCurrent()==1}">上一页</a>
                        </div>

                        <div class="ten wide column" align="center">
                            <p>第 <span th:text="${page.getCurrent()}"></span> 页，共 <span th:text="${page.getPages()}"></span> 页，有 <span th:text="${page.getTotal()}"></span> 个分类</p>
                        </div>

                        <div class="three wide column" align="center">
                            <a class="item" th:href="@{/admin/types(pageNum=${page.hasNext()}?${page.current+1}:${page.getCurrent()})}" th:unless="${!page.hasNext()}">下一页</a>
                        </div>
                    </div>
                    <div align="center">
                        <a href="#" th:href="@{/admin/types/input}">
                            <button type="button" class="ui teal button m-mobile-wide m-margin-top"><i class="pencil icon"></i>新增</button>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<footer class="main-bg-color inverted ui vertical segment m-padded-tb-massive" th:replace="_fragments::footer">

</footer>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('#payButton').popup({
        popup: $('.pay.popup'),
        on: 'click',
        position: 'bottom center'
    });
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
