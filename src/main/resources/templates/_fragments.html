<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">

<body>

<nav class="main-bg-color ui inverted attached segment m-padded-tb-mini" th:fragment="menu(n)">

            <h2 class="ui  item  m-text-space m-opacity-mini">林唯心啊❤</h2>

            <a href="/about" class="item m-item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="info icon"></i>关于</a>

                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="search..."/>

                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle inverted icon button m-right-top m-mobile-show">
        <i class="icon sidebar"></i>
    </a>
</nav>
<!--后台导航-->

                <div class="ui dropdown item">
                    <div class="text">
