<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客首页</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

<nav class="main-bg-color ui inverted attached segment m-padded-tb-mini" th:replace="_fragments::menu(1)">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui  item  m-text-space m-opacity-mini">林唯心啊❤</h2>
            <a href="#" class="item m-item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="info icon"></i>关于</a>
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="search..."/>
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle inverted icon button m-right-top m-mobile-show">
        <i class="icon sidebar"></i>
    </a>
</nav>

<!--main -->
<div class="m-container m-padded-tb-large ">
    <div class="ui container">
        <div class="ui stackable grid main-color ">
            <!--left-->
            <div class="eleven wide column">
                <!--header-->
                <div class="ui  attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">博客</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h3 class="ui header blue m-inline-block " th:text="${pageInfo.getTotal()}"> 5 </h3>文章
                        </div>
                    </div>
                </div>
                <!--content-->
                <div class="ui attached segment" >
                    <!--一个文章-->
                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog:${pageInfo.getRecords()}">
                        <div class="ui mobile reversed grid stackable">
                            <div class="eleven wide column">
                                <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.getId()})}" th:text="${blog.getTitle()}"></a></h3>
                                <p class="m-text" th:text="${blog.getDescription()}">这里是预览啊</p>
                                <div class="ui grid stackable">
                                    <div class="eleven wide column">
                                        <div class="ui horizontal link list ">
                                            <div class="item">
                                                <img src="../static/img/icon1.jpg" th:src="${blog.getAvatar()}" alt="null" class="ui avatar image"
                                                     style="width: 30px">
                                                <div class="content"><a href="#" class="header" th:text="${blog.getNickname()}">林唯心</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar"><span th:text="${#dates.format(blog.getUpdateTime(),'yyyy-MM-dd')}">2020-01-01</span></i>
                                            </div>
                                            <div class="item"><i class="eye icon"></i><span th:text="${blog.getViews()}">666</span></div>
                                        </div>
                                    </div>
                                    <div class="five wide right aligned column">
                                        <a href="#" class="ui basic teal label m-padded-mini m-text-thin"
                                           target="_blank" th:text="${blog.getTypeName()}">认知升级</a>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide  column">
                                <a href="#" target="_blank">
                                    <img src="../static/img/icon1.jpg" th:src="${blog.getFirstPicture()}" alt="" class="ui rounded image"
                                        >
                                </a>
                            </div>
                        </div>
                    </div>


                </div>
                <!--footer-->
                <div class="ui bottom attached segment">
                    <div class="ui">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <a href="#" th:href="@{/(pageNum=${pageInfo.getCurrent()-1})}" th:unless="${pageInfo.getCurrent()==1}" class="ui  segment mini">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/(pageNum=${pageInfo.getCurrent()+1})}" th:unless="${!pageInfo.hasNext()}" class="ui  segment mini">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--right-->
            <div class="five wide column">
                <!--分类-->
                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="icon idea"></i>分类
                            </div>
                            <div class="column right aligned">
                                <a href="#">more <i class="icon angle double right"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">
                        <div class="ui vertical menu fluid">
                            <a href="#" class="item">学习日志
                                <div class="ui left pointing label main-bg-color basic">13</div>
                            </a>
                            <a href="#" class="item">学习日志
                                <div class="ui left pointing label main-bg-color basic">13</div>
                            </a>
                            <a href="#" class="item">学习日志
                                <div class="ui left pointing label main-bg-color basic">13</div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--标签-->
                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="icon tags"></i>标签
                            </div>
                            <div class="column right aligned">
                                <a href="#">more <i class="icon angle double right"></i></a>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="item" target="_blank">
                        <div class="ui left pointing label main-color basic m-margin-tb-tiny">这是标签
                            <div class="detail">23</div>
                        </div>
                    </a>
                    <a href="#" class="item" target="_blank">
                        <div class="ui left pointing label main-color basic m-margin-tb-tiny">这是标签
                            <div class="detail">23</div>
                        </div>
                    </a>
                    <a href="#" class="item" target="_blank">
                        <div class="ui left pointing label main-color basic m-margin-tb-tiny">这是标签
                            <div class="detail">23</div>
                        </div>
                    </a>
                    <a href="#" class="item" target="_blank">
                        <div class="ui left pointing label main-color basic m-margin-tb-tiny">这是标签
                            <div class="detail">23</div>
                        </div>
                    </a>
                </div>
                <!--推荐-->
                <div class="ui segments m-margin-tb-large">
                    <div class="ui secondary segment">
                        <i class="icon bookmark"></i>推荐
                    </div>
                    <div class="ui segment">
                        <a href="#" class="basic main-color-black m-text">user story</a>
                    </div>
                </div>
                <!--二维码-->
                <div class="ui horizontal divider header">
                    扫码关注我：
                </div>
                <div class="ui card centered" style="width: 180px">
                    <img src="../static/img/icon1.jpg" th:src="@{/img/icon1.jpg}" alt="" class="ui rounded image">
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="main-bg-color inverted ui vertical segment m-padded-tb-massive" th:replace="_fragments::footer">

</footer>
<th:block th:replace="_fragments::script">

</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
</script>
</body>
</html>
